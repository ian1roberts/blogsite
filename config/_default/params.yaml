# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: blue

# Customization
share: false


# Site header
header:
  navbar:
    enable: true
    show_search: true
    show_theme_chooser: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'

# Localization
locale:
  date_format: '02-Jan-2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: ''
    content_dir: ''
    branch: ''
  dark_mode:
    enable: false
  toc:
    enable: true
    position: right
    max_depth: 3
  share:
    enable: false
